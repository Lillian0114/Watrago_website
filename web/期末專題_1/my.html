  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>CodePen - Watrago!</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&amp;display=swap'>
    <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.10.0/css/all.css'>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <!-- partial:index.partial.html -->
    <nav class="navbar navbar-expand-lg cl-effect-4 justify-content-end fixed-top"><a class="navbar-brand" href="#">
        <img class="logo" src="https://i.imgur.com/ljT1Tr5.png" />Watrago!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active"><a class="nav-link" href="index.html">熱門景點</a></li>
          <li class="nav-item active"><a class="nav-link" href="recommand.html">推薦景點</a></li>
          <li class="nav-item active">
            <p class="nav-link" href="my.html"> <i class="far fa-heart"></i>收藏</p>
          </li>
          <li class="nav-item active"><a class="nav-link" href="setting.html">使用者設定</a></li>
        </ul>
      </div>
    </nav>
    <section class="header" style="height: 120px;">
      <div class="container">
        <div class="welcome">welcome,</div>
        <div id="user">{{user_name}}</div>

        <div class="watrabear">
          <div class="ear left"></div>
          <div class="ear right"></div><img class="body" src="https://i.imgur.com/FVy8LbH.png" />
          <div class="eye left_eye"></div>
          <div class="eye right_eye"></div>
        </div>
      </div>
    </section>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.0-beta.14/vue.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vuejs-datepicker/1.6.2/vuejs-datepicker.min.js'></script>
    <script src="./script.js"></script>

  </body>

  </html>
  <main class="site-content">
    <html>

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--The core Firebase JS SDK is always required and must be listed first-->
      <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script defer src="My.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
      <link rel="stylesheet" href="watrago.css">
      <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
      <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0N_PGBuYMEpwR1txvUGLjFVuLZ3teAHA&callback=initMap&libraries=&v=weekly"
        defer></script>

    </head>

    <body>
      <div id="app">
        <div class="close_spotdata">x</div>
        <div class="spotdata">

          <i class="fas fa-store-alt"></i><b>地點名稱</b>
          <p class="name"></p>
          <i class="fas fa-map-marker-alt"></i><b>地址</b>
          <p class="address"></p>
          <div id="map"></div>
          <i class="fas fa-phone-alt"></i><b>電話</b>
          <p class="tel"></p>
          <i class="far fa-calendar-check"></i><b>營業時間</b>
          <p class="opentime1"></p>
          <p class="opentime2"></p>
          <p class="opentime3"></p>
          <p class="opentime4"></p>
          <p class="opentime5"></p>
          <p class="opentime6"></p>
          <p class="opentime7"></p>
        </div>


        <div class="waterfall_area">
          <div class="contentbox" v-for="item in spotdata">

            <div id="img_div">
              <img v-bind:src="item.src" v-bind:id="item.spotid" v-on:click="clickMe" />
            </div>
            <div class="middle">
              <div class="spotname">{{item.name}}</div>
            </div>
            <button id="btn_like" class="hvr-grow-rotate" v-bind:id="item.btn_id" v-on:click="clickLike">
              <i class="far fa-heart"></i>收藏
            </button>

          </div> <!-- .contentbox-->
        </div> <!-- .waterfall_area-->
      </div> <!-- app-->
    </body>

    </html>

  </main>
  <footer class="site-footer">
    <div class="row">
      <div class="columns small-4 large-4">&copy; Watrago! (2020)</div>

    </div>
  </footer>
</body>
